<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girraffe Spins And Wins</title>
    <link rel="stylesheet" type="text/css" href="styles/tragaperras.css">
</head>

<body>
    <div id="preloader" class="preloader">
        <img src="assets/Preload.jpeg">
    </div>
    <header id="header">
        <div class="contentenedorVolverMain">

            <a href="#">
                <img src="assets/Home.png" class="home">
            </a>

            <a href="main.html">
                <img src="assets/logo giraffe royale.png" class="logo">
            </a>

        </div>

        <h1>GIRAFFE ROYALE</h1>

        <div class="saldo">

            <h1 id="saldo" class="saldo">Saldo:0€</h1>

            <img src="assets/añadir.png" id="añadirSaldo">

        </div>


        <div class="horaYConfi">
            <h1 class="hora" id="hora" class="hora"></h1>
            <img src="assets/configuracion.png">
        </div>

        <div id="ajustesModal" class="ajustesModal">
            <button id="daltonico">Modo daltonico</button>
        </div>


    </header>
    <main>
        <div id="contenedorJuego" class="contenedorJuego">
            <div class="marco">
                <div id="carrete1" class="carrete">
                    <img src="assets/iconoGirafa.png">
                    <img src="assets/iconoArbol.png">
                    <img src="assets/iconoLoro.png">
                    <img src="assets/iconoPlatanos.png">
                    <img src="assets/iconoFlor.png">
                </div>
                <div id="carrete2" class="carrete">
                    <img src="assets/iconoGirafa.png">
                    <img src="assets/iconoArbol.png">
                    <img src="assets/iconoLoro.png">
                    <img src="assets/iconoPlatanos.png">
                    <img src="assets/iconoFlor.png">
                </div>
                <div id="carrete3" class="carrete">
                    <img src="assets/iconoGirafa.png">
                    <img src="assets/iconoArbol.png">
                    <img src="assets/iconoLoro.png">
                    <img src="assets/iconoPlatanos.png">
                    <img src="assets/iconoFlor.png">
                </div>

            </div>
            <button class="botonTirar" id="botonTirar">TIRAR</button>
        </div>

        <div id="modalDepositar" class="modal">
            <div class="contenidoModal">
                <span id="cerrarModalDepositar" class="cerrarModal">&times;</span>
                <div id="depositar" class="depositarYRetirar">
                    <h1>DEPOSITAR</h1>
                    <input type="number" id="inputDeposito" class="inputModal"
                        placeholder="Introduce la cantidad que deseas depositar">
                    <div class="botonesModal">
                        <button id="depositarBtn" class="botonModal">Depositar</button>
                        <button id="abrirModalRetirar" class="botonModal">Retirar</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modalRetirar" class="modal">
            <div class="contenidoModal">
                <span id="cerrarModalRetirar" class="cerrarModal">&times;</span>
                <div id="retirar" class="depositarYRetirar">
                    <h1>RETIRAR</h1>
                    <input type="number" id="inputRetiro" class="inputModal"
                        placeholder="Introduce la cantidad que deseas retirar">
                    <div class="botonesModal">
                        <button id="retirarBtn" class="botonModal">Retirar</button>
                        <button id="abrirModalDepositar" class="botonModal">Depositar</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modalError" class="modalError">
            <div class="contenidoModalError">
                <span id="cerrarModalError" class="cerrarModalError">&times;</span>
                <p id="mensajeError"></p>
            </div>
        </div>


    </main>

    <footer>
        <a href="https://www.juegoseguro.es">
            <img src="assets/juegasegurocasino.png" alt="Iconos Juego Seguro">
        </a>
        <p>© 2024 Giraffe Royale Casino</p>
        <img src="assets/logo giraffe royale.png" class="logo">
    </footer>



    <script src="scripts/tragaperras.js"></script>
</body>

</html>
